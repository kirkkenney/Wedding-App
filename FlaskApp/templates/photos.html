{% extends "layout.html" %}

{% block content %}

<div class="text-center">
    <a href="{{ url_for('main.upload_photo') }}">
        <button class="btn btn-navy">
            Upload Photo
        </button>
    </a>
</div>
<div class="d-flex flex-wrap justify-content-around mt-4" id="photoGallery">
    {% for photo in photos %}
        <div class="rounded imageTile"
        style="background-image:url('static/photos/{{photo.file_name}}')">
        </div>
    {% endfor %}
</div>
<div id="photoModal">
    <div id="modalPhotoControls" class="d-flex justify-content-between">
        <div id="prevPhoto" class="photoControl">&#10096;</div>
        <div id="closePhotoModal" class="photoControl">&#10006;</div>
        <div id="nextPhoto" class="photoControl">&#10097;</div>
    </div>
    <div id="modalPhotoContainer">
        <img src="" alt="" id="photoModalView">
    </div>
</div>

<script src=" {{ url_for('static', filename='js/view_photos.js') }} " type="text/javascript"></script>

{% endblock content %}
